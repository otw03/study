<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교수관리 ::: MySchool</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div data-include="inc/header.html"></div>
        <!-- body -->
        <section>
            <!-- 데이터 추가 페이지로 이동하기 위한 링크 -->
            <p>
                <a href="add.html">새 교수 추가</a>
            </p>

            <!-- 데이터 조회 목록을 위한 테이블 시작 -->
            <table class="table">
                <colgroup>
                    <col width="11%" />
                    <col width="11%" />
                    <col width="11%" />
                    <col width="11%" />
                    <col width="11%" />
                    <col width="15%" />
                    <col width="11%" />
                    <col width="11%" />
                    <col width="8%" />
                </colgroup>
                <thead>
                    <tr>
                        <th class="text-center">교수번호</th>
                        <th class="text-center">교수이름 </th>
                        <th class="text-center">교수아이디 </th>
                        <th class="text-center">직책</th>
                        <th class="text-center">월급</th>
                        <th class="text-center">입사날짜</th>
                        <th class="text-center">커미션</th>
                        <th class="text-center">학과번호</th>
                        <th class="text-center">-</th>
                    </tr>
                </thead>
                <tbody id="listBody">
                    <!-- Ajax로 조회한 목록이 출력될 위치 -->
                </tbody>
            </table>
        </section>
        <!-- footer -->
        <div data-include="inc/footer.html"></div>
    </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./assets/js/include.js"></script>
    <script>
        const listBody = document.querySelector('#listBody');

        // 페이지가 실행되면서 자동으로 동작해야 하므로 즉시실행함수형태로 구현.
        (async () => {
            // ajax 결과가 저장될 json
            let json = null;

            // ajax 요청
            try {
                const response = await axios.get('http://localhost:3001/professor');
                json = response.data;
            } catch (e) {
                console.error(e);
                alert('요청을 처리하는데 실패했습니다.');
                return;
            }

            json.forEach((v, i) => {
                // tr을 tbody에 추가
                const tr = document.createElement('tr');
                listBody.appendChild(tr);

                // 일련번호를 출력한 첫 번째 칸을 tr에 추가
                const td1 = document.createElement('td');
                td1.innerHTML = v.id;
                tr.appendChild(td1);

                // 두 번째 칸을 생성 후 tr에 추가
                const td2 = document.createElement('td');
                tr.appendChild(td2);

                // 상세보기를 위한 링크로 구현된 교수 이름을 두 번째 칸에 추가
                // --> 어떤 교수를 열람할 것인가를 의미하는 id값을 GET 파라미터로 전달함.
                // 대체로 id라는 이름의 변수는 그 대상을 식별하기 위한 고유한 값을 의미 (=일련번호)
                const a1 = document.createElement("a");
                a1.setAttribute("href", `view.html?id=${v.id}`);
                a1.innerHTML = v.name;
                td2.appendChild(a1);

                // 교수 아이디를 포함하는 세 번째 칸을 tr에 추가
                const td3 = document.createElement("td");
                td3.innerHTML = v.userid;
                tr.appendChild(td3);

                // 직책을 포함하는 네 번째 칸을 tr에 추가
                const td4 = document.createElement("td");
                td4.innerHTML = v.position;
                tr.appendChild(td4);
                
                // 월급을 포함하는 다섯 번째 칸을 tr에 추가
                const td5 = document.createElement("td");
                td5.innerHTML = v.sal;
                tr.appendChild(td5);

                // 입사날짜를 포함하는 여섯 번째 칸을 tr에 추가
                const td6 = document.createElement("td");
                td6.innerHTML = v.hiredate;
                tr.appendChild(td6);

                // 커미션을 포함하는 일곱 번째 칸을 tr에 추가
                const td7 = document.createElement("td");
                td7.innerHTML = v.comm;
                tr.appendChild(td7);

                // 학과번호를 포함하는 여덟 번째 칸을 tr에 추가
                const td8 = document.createElement("td");
                td8.innerHTML = v.deptno;
                tr.appendChild(td8);

                // 아홉 번째 칸을 tr에 추가
                const td9 = document.createElement("td");
                tr.appendChild(td9);

                // 어떤 항목을 수정할 것인지를 GET 파라미터로 담은 링크를 아홉 번째 칸에 추가
                const a2 = document.createElement("a");
                a2.setAttribute("href", `edit.html?id=${v.id}`);
                a2.innerHTML = '수정';
                td9.appendChild(a2);

                // 어떤 항목을 삭제할 것인지를 dataset으로 저장하고 있는 링크를 아홉 번째 칸에 추가
                const a3 = document.createElement("a");
                a3.setAttribute("href", `#`);
                a3.dataset.id = v.id;
                a3.dataset.name = v.name;
                a3.innerHTML = '삭제';
                a3.classList.add('btn-delete');
                td9.appendChild(a3);

                // 삭제 버튼에 대한 클릭 이벤트 구현
                a3.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const current = e.currentTarget;
                    const id = current.dataset.id;
                    const name = current.dataset.name;

                    if(confirm(`정말 ${name}(을)를 삭제하시겠습니까?`)) {
                        try {
                            await axios.delete(`http://localhost:3001/professor/${id}`);
                        } catch (e) {
                            console.error(e);
                            alert('요청을 처리하는데 실패했습니다. ');
                            return;
                        }

                        alert('삭제되었습니다.');
                        // 클릭된 링크를 기준으로 가장 가까운 tr 태그를 상위 요소 중에서 찾아 제거함. 조상태그 찾는 기능: closest
                        current.closest('tr').remove();
                    }
                });
            });
        })();
    </script>
</body>
</html>

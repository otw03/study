<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-box {
            font-size: 20px;
            padding: 20px 10px;
            margin: 10px auto;
            display: block;
            text-align: center;
            width: 500px;
        }
        .input {
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
        }
        .console {
            border: 5px solid #a0a;
            background: #d5d5d5;
            color: #505;
        }
    </style>
</head>
<body>
    <input type="text" id="listener" class="event-box input" placeholder="여기에 입력하세요"/>
    <div class="event-box console">press=<span id="result1">0</span></div>
    
    <script>
        /* 
        키프레스(keypress)는 한글에 반응하지않는다
        다운(keydown)의 경우 키를 눌렀다 떼는 행동을 느리게 하는 사람의 경우 다운 명령이 계속 들어오기 때문에
        키 업(keyup)을 기준으로 하는 게 편하다
        */
        // 이벤트 발생 횟수를 기록하기 위한 변수
        let press = 0;

        document.querySelector("#listener").addEventListener("keypress", e => {
            press++;
            document.querySelector("#result1").innerHTML = press;
        });
    </script>
</body>
</html>

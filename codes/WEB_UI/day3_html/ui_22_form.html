<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그(입력양식태그)</title>
    <style>
        /* ID텍스트 박스만 선택하고 싶을때의 경우 */
        form > fieldset:first-child input[type=text] {background-color: yellow;}
        /* input[type=text] {background-color: yellow;} */
        /* #user_id {background-color: yellow;} */
        textarea {resize: none;}
        /* textarea칸 사용자가 박스 크기 조절 못하게 해줌. */
    </style>
</head>
<body>
    <form action="http://naver.com" method="get">
    <!-- form 태그의 대표 속성
    action속성 : form태그 안의 내용들을 서버로 보낼 때 해당 데이터가 도착할 때 URL 주소나 실행할 프로그램. html5에서는 필수 아님!

    method속성 : form내용을 서버로 보내는 방식을 선택
        -get요청 : 주소표시줄에 담아 전송. 보안 취약, 길이 제한O
        -post요청 : 내용 드러나지 않고, 편지봉투에 담아 전송(개념적으로). 길이 제한X
    -->
    <fieldset> <!-- 폼 요소들을 묶어주는 역할을 하는 태그 -->
        <legend>로그인 정보</legend> <!-- fieldset의 제목을 달아주는 태그(fieldset 안에서만 사용) -->
        <ul>
            <li>
                <label for="user_id">ID</label>
                <input type="text" name="user_id" id="user_id" minlength="3" maxlength="8" size="10" placeholder="아이디는 3자이상 8자 이하로 입력해주세요" required autofocus autocomplete="off">
                <!-- label 태그와 input 태그 이어주기 : label태그의 for 속성과 input 태그의 id속성값 일치
                placeholder : 힌트주기
                size : 입력창 길이
                minlength : 최소글자수
                maxlength : 최대글자수 제한
                required : 필수 필드 만들기
                autofocus : 페이지에 접근 하자마자 자동 커서 입력
                autocomplete : 자동완성 기능(기본값 on, 해제시 off)
            -->
            </li>
            <li>
                <label for="user_pw">PW</label>
                <input type="password" id="user_id" required>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>개인정보</legend>
        <ul>
            <li>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" required>
            </li>
            <li>
                <label for="user_phone">연락처</label>
                <input type="tel" id="user_phone" required>
            </li>
            <li>
                <label for="user_email">이메일</label>
                <input type="email" id="user_email" required>
            </li>
            <li>
                <label for="user_web">웹사이트</label>
                <input type="url" id="user_web"> <!-- 웹사이트는 없는 사람도 있어서 required(필수필드) 안 씀 -->
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>등록 정보</legend>
        <ul>
            <li>
                <label for="count">참여 인원(최대 10명)</label>
                <input type="number" id="count" value="0" min="0" max="10" step="1">
                <!-- 
                value속성 : 기본값 설정
                min속성 : 최솟값 설정
                max속성 : 최댓값 설정
                step속성 : 늘어나거나 줄어드는 간격
                -->
            </li>
            <li>
                <label for="box">지원 물품(1인당 5개)</label>
                <input type="number" id="box" value="0" min="0" max="50" step="5">
            </li>
            <li>
                <label for="step">희망 단계(하, 중, 상)</label>
                <input type="range" id="step" value="1" min="1" max="3">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>라디오버튼, 체크박스</legend>
        <ul>
            <li>
                <p>라디오 버튼</p>
                <!-- radio, checkbox 버튼은 value값을 반드시 넣어줘야 한다. 서버에 넘겨줘야하기 때문에 -->
                <!-- name을 통일해 줘야 둘 중 하나가 선택된다 -->
                <label>
                    <input type="radio" value="male" name="gender"> 남자
                </label>
                <!-- <input type="radio" id="male">
                <label for="male">남자</label> -->
                <label>
                    <input type="radio" value="female" name="gender"> 여자
                </label>
                
                <!-- 라디오 버튼은 주로 레이븐의 왼쪽에 위치(통상적)
                input태그와 label태그 연결 방법
                1. input태그의 id속성과 label태그의 for속성값 일치(명시적)
                2. label태그의 내부에 input태그를 작성(암시적) => id, for 속성 필요없음. 단, 하위버전의 브라우저에서 인식 못할 가능성이 있기 때문에 가급적이면 명시적으로 따로 작성 후 id, for를 이용해서 연결해주는 게 안전하고, 접근성 측면에서도 따로 작성하는 게 좋습니다.
                -->

                <!-- 
                라디오 버튼은 여러 항목 줄 한개만 선택 가능하게 할 경우 주로 사용. name속성에 동일한 값을 적용시켜줘야 합니다. p.135
                value속성 필수 입력! 서버에 값을 넘길 때 value값을 넘겨줌 
                -->
            </li>
            <li>
                <!-- 명시적 -->
                <p>체크박스(관심사)</p>
                <input type="checkbox" id="game" value="game">
                <label for="game">게임</label>
                <input type="checkbox" id="sports" value="sports">
                <label for="sports">스포츠</label>
                <input type="checkbox" id="reading" value="reading">
                <label for="reading">독서</label>
                <input type="checkbox" id="alcnol" value="alcnol">
                <label for="alcnol">음주</label>
                
                <!-- 암시적 -->
                <!-- <p>체크박스(관심사)</p>
                <label>
                    <input type="checkbox" value="game"> 게임
                </label>
                <label>
                    <input type="checkbox" value="sports"> 스포츠
                </label>
                <label>
                    <input type="checkbox" value="reading"> 독서
                </label>
                <label>
                    <input type="checkbox" value="music"> 음악듣기
                </label> -->
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>컬러, 날짜, 시간</legend>
        <ul>
            <li>
                <label>
                    컬러 선택
                    <input type="color" value="#ff0000">
                </label>
            </li>
            <li>
                <label>>
                    날짜 선택
                    <input type="date" value="2020-12-30">
                </label>
            </li>
            <li>
                <label>
                    날짜 및 시간
                    <input type="datetime-local" value="2020-12-30T19:10">
                </label>
            </li>
            <li>
                <label>
                    시간
                    <input type="time" value="14:20" step="120">
                    <!-- 
                        시간 입력 속성 중 step 속성의 숫자는 초의 단위를 설정
                        ex: 600초->10분, 120초->2분
                     -->
                </label>
            </li>
            <li>
                <p>파일첨부</p>
                <input type="file">
            </li>
            <li>
                <p>현재 진행 상태(progress)</p>
                <progress max="100" value="60"></progress>
            </li>
            <li>
                <p>범위 내 값 표시(meter)</p>
                <meter min="0" max="100" low="30" high="70" value="60"></meter> <!-- 용량 표시 등에 사용 -->
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>텍스트 여러 줄 작성</legend>
        <!-- textarea 영역에 글을 먼저 넣어놓고 싶을 때(ex:글양식) -->
        <!-- 태그 안 쪽에 탭, 엔터, 띄어쓰기 등이 그대로 적용되기 때문에 주의  -->
        <!-- cols 속성 : 열(글자수 기준) -->
        <!-- rows 속성 : 행수
        둘 다 크기 조절하는 속성. css로 수정도 가능 -->
        <!-- readonly : 읽기전용 필드로 만들어주는 속성. 하면 안에 못 쓴다 -->
        <textarea cols="30" rows="10" readonly>
            이름 : 
연락처 : 
    환분사유 : 
        </textarea>
    </fieldset>
    <fieldset>
        <legend>셀렉트 박스</legend>
        <select>
            <option value="none">옵션선택</option>
            <option value="strawberry">딸기</option>
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>버튼들</legend>
        <input type="submit" value="확인">
        <input type="button" value="안녕">
        <input type="submit">hello</button>
        <input type="reset" value="초기화">
        <input type="image" src="https://news.samsungdisplay.com/wp-content/uploads/2022/05/IT_twi001t1345955-1-1024x639.jpg" width="70" alt="확인버튼">
        <button type="submit"><img src="https://news.samsungdisplay.com/wp-content/uploads/2022/05/IT_twi001t1345955-1-1024x639.jpg" width="50">버튼태그</button>
    </fieldset>
</body>
</html>

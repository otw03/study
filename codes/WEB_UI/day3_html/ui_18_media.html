<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 비디오 태그</title>
</head>
<body>
    <audio src="../../../WEB_UI/images/day3_images/audio_sample.mp3" controls></audio>
    <video src="../../../WEB_UI/images/day3_images/video_sample.mp4" autoplay muted width="500px" height="500px"></video>
    <!-- video 자동재생이 크로미움 기반의 브라우저에서 2018년 이후로 금지 되었습니다.
    자동재생을 하고 싶은 경우에는 autoplay 속성과 함께 muted(음소거)속성을 함께 입력해놔야만 자동재생 가능합니다. 
    모바일에서는 muted를 해놔도 자동재생 안됩니다. -->

    <!-- 웹브라우저의 지원 여부에 따라 source태그를 사용해 여러 포맷의 비디오 파일을 한번에 지정해둡니다. -->
    <video controls width="500" height="300" poster="../../../WEB_UI/images/day3_images/poster_image.jpg">
        <source src="../../../WEB_UI/images/day3_images/video_sample.mp4" type="video/mp4">
        <source src="../../../WEB_UI/images/day3_images/video_sample.ogv" type="video/ogg">
        <source src="../../../WEB_UI/images/day3_images/video_sample.webm"type="video/webm">
        이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
    </video>
    <!-- video태그를 지원하지 않는 브라우저에서 표시될 내용인 대체텍스트(필수 입력 권장) -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/hTXJkPb64_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe src="http://www.nate.com" frameborder="0" width="500px" height="500px"></iframe>
    <object data="http://www.nate.com" type="text/html" width="500" height="500"></object>
    <!-- object태그를 iframe태그와 비슷하게 사용합니다. object태그는 html문서, 비디오, 오디오, pdf, 플러그인 등을 넣을 수 있으나 대부분의 브라우저가 플래시, 자바애플릿, 액티브엑스 등을 더이상 지원하지 않아 점점 사용빈도가 낮아지고 있습니다. embed태그 또한 사용을 권장하지 않습니다. -->
</body>
</html>
